info:
  component: Sample Event Listener

server:
  port: 0

spring:
  cloud:
    config:
      enabled:  false

smartcosmos.event-listener.topic: test.topic

eureka:
  client:
    enabled:  false

ribbon.http.client.enabled: true

kafka:
  broker:
    host: ${KAFKA_IP:172.17.0.3}
    port: 9092
    address: ${kafka.broker.host}:${kafka.broker.port}
  zookeeper:
    host: ${ZK_IP:172.17.0.2}
    port: 2181
    address: ${kafka.zookeeper.host}:${kafka.zookeeper.port}
